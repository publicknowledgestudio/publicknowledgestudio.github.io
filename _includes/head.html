<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin" />

    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/fonts/Copernicus-Book.woff2' | relative_url }}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/TASAOrbiterVF.woff2' | relative_url }}" as="font" type="font/woff2"
        crossorigin>

<!-- Load animate-asterisk.js -->
    <script src="{{ '/assets/js/animate-asterisk.js' | relative_url }}" defer></script>

    <!-- Load critical JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{{ '/assets/js/setup-anime.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/slideshow.js' | relative_url }}" defer></script>

    <!-- Defer non-critical JavaScript -->
    <script defer src="https://analytics.ahrefs.com/analytics.js" data-key="Vy76uyQJ8xxpx7yndQfJ1Q"></script>
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-Q2JTH807F5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Q2JTH807F5');
    </script>


    <!-- SEO Meta Tags -->
    <meta name="description"
        content="{% if page.subtitle %}{{ page.subtitle }}{% else %}Public Knowledge Studio is an India-based design partner for early-stage startups. We craft brands, build products, and create websites that attract users and investors.{% endif %}">
    <meta name="keywords"
        content="startup design agency India, product design for startups, brand identity design, UI UX design studio New Delhi, pitch deck design, startup branding, web development for startups, design partner for founders">
    <meta name="author" content="Public Knowledge Studio">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Public Knowledge Studio",
        "description": "Design partner for early-stage startups. We craft brands, build products, and create websites that attract users and investors.",
        "url": "https://publicknowledge.co",
        "logo": "https://publicknowledge.co/assets/img/pk-og.jpg",
        "image": "https://publicknowledge.co/assets/img/pk-og.jpg",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "New Delhi",
            "addressCountry": "IN"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "28.5378",
            "longitude": "77.1431"
        },
        "priceRange": "$$",
        "serviceType": ["Brand Identity Design", "UI/UX Design", "Web Development", "Product Strategy"],
        "sameAs": [
            "https://www.instagram.com/publicknowledgestudio/",
            "https://x.com/pblcknw"
        ]
    }
    </script>

    <!-- Open Graph Tags -->
    <meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | absolute_url }}{% else %}https://publicknowledge.co/assets/img/pk-og.jpg{% endif %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}Public Knowledge Studio | Design Partner for Startups">
    <meta property="og:description"
        content="{% if page.subtitle %}{{ page.subtitle }}{% else %}India-based design partner for early-stage startups. We craft brands, build products, and create websites that attract users and investors.{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:site_name" content="Public Knowledge Studio">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@pblcknw">
    <meta name="twitter:creator" content="@pblcknw">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} Â· {% endif %}Public Knowledge Studio | Design Partner for Startups">
    <meta name="twitter:description"
        content="{% if page.subtitle %}{{ page.subtitle }}{% else %}India-based design partner for early-stage startups. We craft brands, build products, and create websites that attract users and investors.{% endif %}">
    <meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail | absolute_url }}{% else %}https://publicknowledge.co/assets/img/pk-og.jpg{% endif %}"">

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/favicon/favicon.png' | relative_url }}" type="image/png">
    <link rel="icon" href="{{ '/assets/favicon/favicon.svg' | relative_url }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ '/assets/favicon/favicon.png' | relative_url }}">

    <!-- Page Title -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}Public Knowledge Studio | Design Partner for Startups | India</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% if page.layout == 'blog' %}
    <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/slideshow.css' | relative_url }}">

    {% elsif page.layout == 'case-study' %}
    <link rel="stylesheet" href="{{ '/assets/css/case-study.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/slideshow.css' | relative_url }}">

    {% endif %}
</head>
